<div class="toast   border-0 position-fixed top-0 end-0 p-1 m-2 " [ngClass]="toastAlert ?  'text-bg-success': 'text-bg-danger'" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{toastAlert ? 'El email fue enviado exitosamente!!' : 'El email no pudo ser enviado!!'}}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
